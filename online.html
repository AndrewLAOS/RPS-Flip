<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Flip Online PvP</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="online-game.js" defer></script>
</head>
<body>
  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">RPS Flip</div>
      </div>

      <!-- Login / Player Info -->
      <div class="panel" id="login-section">
        <h2>Sign In</h2>
        <button id="btnGoogleLogin" class="btn">Sign in with Google</button>
        <p id="login-status" class="small-muted"></p>
      </div>

      <!-- Match Section -->
      <div class="panel" id="match-section" hidden>
        <h2>Online Matches</h2>
        <div>
          <button id="btnCreateMatch" class="btn">Create Match</button>
          <p id="generated-match-id" class="small-muted"></p>
        </div>
        <div>
          <input type="text" id="match-id-input" placeholder="Enter Match ID">
          <button id="btnJoinMatch" class="btn">Join Match</button>
          <p id="match-status" class="small-muted"></p>
        </div>
        <div class="panel">
          <button id="btnLeaveMatch" class="btn">Leave Match</button>
        </div>
      </div>

      <!-- Coins & Inventory -->
      <div class="panel">
        <h2>Coins</h2>
        <div class="coins-row">
          <div class="coin-display">
            <div class="coin-icon">ðŸª™</div>
            <div id="player-coins" class="coin-text">0</div>
          </div>
        </div>
        <h2>Inventory</h2>
        <div id="inventory-list" class="shop-list"></div>
      </div>
    </aside>

    <!-- Main Game Area -->
    <main class="game-area">

      <!-- Battle Stage -->
      <div class="battle-stage" id="game-section" hidden>

        <!-- Top Row: Player & Opponent -->
        <div class="top-row">
          <div class="status-panel">
            <div id="player-name-label" class="player-name">Player</div>
            <div id="player-score" class="player-score">0</div>
          </div>
          <div class="vs-area">
            <div class="vs-bubble">VS</div>
            <div id="status-text">Waiting...</div>
          </div>
          <div class="status-panel">
            <div id="opponent-name-label" class="player-name">Opponent</div>
            <div id="opponent-score" class="player-score">0</div>
          </div>
        </div>

        <!-- Arena -->
        <div class="arena">
          <!-- Player Card -->
          <div class="player-card">
            <div id="player-card-inner" class="card-inner">
              <div class="card-front">?</div>
              <div class="card-back">?</div>
            </div>
            <div class="player-name">You</div>
          </div>

          <!-- Opponent Card -->
          <div class="player-card">
            <div id="opponent-card-inner" class="card-inner">
              <div class="card-front">?</div>
              <div class="card-back">?</div>
            </div>
            <div class="player-name">Opponent</div>
          </div>
        </div>

        <!-- Choices -->
        <div id="choices" class="choices"></div>

        <!-- Result Banner -->
        <div id="result-banner" class="result-banner"></div>

        <!-- Confetti -->
        <div class="confetti-wrap" id="confetti-wrap"></div>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div>&copy; 2025 RPS Flip</div>
    <div>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms of Service</a>
    </div>
  </footer>
</body>
</html>
