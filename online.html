<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate RPS Online</title>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Comfortaa', cursive; }
  body { background: linear-gradient(135deg,#1e1e2e,#282a36); color: #f0f0f0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
  h1 { margin: 20px 0; font-size: 36px; text-shadow: 2px 2px 5px #000; }
  section { margin: 10px 0; width: 95%; max-width: 700px; text-align: center; padding: 20px; background: rgba(50,50,80,0.8); border-radius: 20px; box-shadow: 0 0 20px #000; }
  
  button { cursor: pointer; border: none; border-radius: 14px; padding: 14px 28px; margin: 10px; font-size: 18px; background: #ff5f57; color: #fff; transition: transform 0.1s, background 0.2s; }
  button:hover { transform: scale(1.08); background: #ff7870; }
  input[type=text] { padding: 12px; font-size: 18px; border-radius: 14px; border: none; width: 70%; margin-bottom: 12px; text-align: center; }

  #choices { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; gap: 15px; }
  .choice { display: flex; flex-direction: column; align-items: center; justify-content: center; width: 100px; height: 100px; font-size: 36px; background: #6272a4; border-radius: 16px; transition: transform 0.1s; }
  .choice:hover { transform: scale(1.1); background: #7080c0; }
  .choice-label { font-size: 14px; margin-top: 6px; }

  .scoreboard { display: flex; justify-content: space-around; margin: 25px 0; font-size: 20px; }
  .card { width: 100px; height: 100px; margin: 10px; display: flex; align-items: center; justify-content: center; font-size: 48px; background: #44475a; border-radius: 16px; box-shadow: 0 0 15px #000; }
  #status-text { margin-top: 20px; font-size: 20px; min-height: 28px; }

  #btnBackToBot { background: #50fa7b; margin-top: 20px; }
</style>
</head>
<body>

<h1>Ultimate RPS Online</h1>

<section id="login-section">
  <p id="login-status"></p>
  <button id="btnGoogleLogin">Sign in with Google</button>
</section>

<section id="match-section" hidden>
  <button id="btnCreateMatch">Create Match</button>
  <div>
    <input type="text" id="match-id-input" placeholder="Enter Match ID">
    <button id="btnJoinMatch">Join Match</button>
  </div>
  <p id="generated-match-id"></p>
  <p id="match-status"></p>
  <button id="btnBackToBot">Back to Bot</button>
</section>

<section id="game-section" hidden>
  <div class="scoreboard">
    <div>
      <div id="player-name-label">Player</div>
      <div class="card" id="player-card-inner"><span class="card-front">?</span></div>
      <div>Score: <span id="player-score">0</span></div>
    </div>
    <div>
      <div id="opponent-name-label">Opponent</div>
      <div class="card" id="opponent-card-inner"><span class="card-front">?</span></div>
      <div>Score: <span id="opponent-score">0</span></div>
    </div>
  </div>

  <div id="choices"></div>
  <p id="status-text">Sign in to start playing!</p>
  <button id="btnLeaveMatch">Leave Match</button>
  <button id="btnBackToBot">Back to Bot</button>
</section>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Items -->
<script src="items.js"></script>
<!-- Online Game Logic -->
<script src="online-game.js"></script>

<script>
  // Back to Bot buttons
  const backButtons = document.querySelectorAll('#btnBackToBot');
  backButtons.forEach(btn => btn.onclick = () => {
    alert('Going back to Bot mode!'); 
    window.location.href = 'bot.html'; // Replace with actual bot screen
  });
</script>

</body>
</html>
