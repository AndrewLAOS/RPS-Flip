<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Flip Online PvP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">RPS Flip</div>
      </div>

      <!-- Login / Player Info -->
      <div class="panel" id="login-section">
        <h2>Sign In</h2>
        <button id="btnGoogleLogin">Sign in with Google</button>
        <p id="login-status"></p>
      </div>

      <!-- Match Section -->
      <div class="panel" id="match-section" hidden>
        <h2>Online Matches</h2>
        <div>
          <button id="btnCreateMatch">Create Match</button>
          <p id="generated-match-id"></p>
        </div>
        <div>
          <input type="text" id="match-id-input" placeholder="Enter Match ID">
          <button id="btnJoinMatch">Join Match</button>
          <p id="match-status"></p>
        </div>
        <div class="panel">
          <button id="btnLeaveMatch">Leave Match</button>
        </div>
      </div>
<!-- Coins & Inventory -->
<div class="panel">
  <h2>Coins</h2>
  <div class="coins-row">
    <div class="coin-display">
      <div class="coin-icon">ðŸª™</div>
      <div id="player-coins">0</div>
    </div>
  </div>

  <h2>Inventory</h2>
  <div id="inventory-list"></div>

  <!-- Reset Inventory & Coins Button -->
  <div class="reset-btn-container" style="margin-top:10px;">
    <button id="btnResetInventory" style="width:100%;padding:8px 0;font-weight:bold;">
      Reset Inventory and Coins
    </button>
  </div>
</div>

      <!-- Shop Panel with Toggle -->
      <div class="panel">
        <button id="btnToggleShop">Toggle Shop</button>
        <div id="shop-panel">
          <h2>Shop</h2>
          <div id="shop-list"></div>
          <button id="btnShuffleShop">Shuffle Shop (10 coins)</button>
        </div>
      </div>

    </aside>

    <!-- Main Game Area -->
    <main class="game-area">

      <!-- Top Buttons -->
      <div class="top-buttons">
        <button id="btnBackToBot">Back to Bot</button>
        <button id="btnMatchupChart">Match-Up Chart</button>
      </div>
      <div id="match-id-display"></div>

      <!-- Battle Stage -->
      <div class="battle-stage" id="game-section" hidden>

        <!-- Top Row -->
        <div class="top-row">
          <div class="status-panel">
            <div id="player-name-label">Player</div>
            <div id="player-score">0</div>
          </div>
          <div class="vs-area">
            <div class="vs-bubble">VS</div>
            <div id="status-text">Waiting...</div>
          </div>
          <div class="status-panel">
            <div id="opponent-name-label">Opponent</div>
            <div id="opponent-score">0</div>
          </div>
        </div>

        <!-- Arena -->
        <div class="arena">
          <div class="player-card">
            <div id="player-card-inner" class="card-inner">
              <div class="card-front">?</div>
              <div class="card-back">?</div>
            </div>
            <div class="player-name">You</div>
          </div>

          <div class="player-card">
            <div id="opponent-card-inner" class="card-inner">
              <div class="card-front">?</div>
              <div class="card-back">?</div>
            </div>
            <div class="player-name">Opponent</div>
          </div>
        </div>
<div id="opponent-info" class="opponent-info">
  <h3>Opponent</h3>
  <div id="opponent-coins">ðŸ’° Coins: 0</div>
  <div id="opponent-items" class="opponent-items"></div>
</div>


        <!-- Choices -->
        <div id="choices"></div>

        <!-- Result Banner -->
        <div id="result-banner" aria-live="polite"></div>

        <!-- Confetti -->
        <div id="confetti-wrap"></div>
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script type="module" src="online-game.js" defer></script>

  <!-- Footer -->
  <footer>
    <div>&copy; 2025 RPS Flip</div>
    <div>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms of Service</a>
    </div>
  </footer>

  <!-- Top Buttons & Toggle Logic -->
  <script>
    // Navigation Buttons
    document.getElementById('btnBackToBot').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
    document.getElementById('btnMatchupChart').addEventListener('click', () => {
      window.open('matchchart.html', '_blank');
    });

    // Shop Toggle
    const shopPanel = document.getElementById('shop-panel');
    document.getElementById('btnToggleShop').addEventListener('click', () => {
      if(shopPanel) shopPanel.hidden = !shopPanel.hidden;
    });
  </script>
</body>
</html>
