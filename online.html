<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate RPS Flip â€” Online Mode</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">

<style>
/* ---------- Reset & Base ---------- */
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Comfortaa', cursive;
  background: linear-gradient(135deg, #0b1220, #1a1f3d);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
}
h1 { font-size: 3rem; text-align: center; margin-bottom: 10px; }
.subtitle { font-size: 1.5rem; text-align: center; margin-bottom: 25px; color: #ddd; }

/* ---------- Containers ---------- */
#container {
  width: 100%;
  max-width: 1200px;
  text-align: center;
}

/* ---------- Buttons ---------- */
.btn {
  background-color: #4b6cb7;
  color: #fff;
  border: none;
  border-radius: 16px;
  padding: 15px 30px;
  margin: 10px;
  cursor: pointer;
  font-size: 1.3rem;
  transition: 0.3s;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}
.btn:hover { background-color: #182848; transform: translateY(-2px); }
.btn:disabled { background-color: #555; cursor: not-allowed; }

/* ---------- Inputs ---------- */
input[type="text"] {
  padding: 12px 15px;
  font-size: 1.2rem;
  border-radius: 12px;
  border: none;
  margin: 10px 0;
  width: 220px;
  text-align: center;
}

/* ---------- Player Area ---------- */
.player-area {
  display: flex;
  justify-content: center;
  gap: 100px;
  margin: 40px 0;
  flex-wrap: wrap;
}

/* ---------- Player Cards ---------- */
.player-card {
  perspective: 1200px;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.card-inner {
  width: 220px;
  height: 300px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer;
}
.card-inner.flipped { transform: rotateY(180deg); }
.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 18px;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 5rem;
}
.card-front { background-color: #2c3e50; color: #fff; }
.card-back { background-color: #2980b9; color: #fff; transform: rotateY(180deg); }

/* ---------- Player Names & Scores ---------- */
.player-name { margin-top: 16px; font-weight: bold; font-size: 1.5rem; }
.player-score { font-size: 1.5rem; color: #ffd700; margin-top: 6px; }

/* ---------- Choices ---------- */
#choices {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 20px;
}
.choice {
  width: 120px;
  height: 120px;
  font-size: 3rem;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  border-radius: 16px;
  background: #34495e;
  transition: 0.3s;
  position: relative;
}
.choice-label { font-size: 1.2rem; margin-top: 8px; color: #fff; text-align: center; }
.choice:hover { transform: scale(1.15); background: #1abc9c; }

/* ---------- Status Text ---------- */
#status-text { margin-top: 20px; font-size: 1.5rem; min-height: 30px; }
.win-text { color: #00ff00; font-weight: bold; }
.lose-text { color: #ff4c4c; font-weight: bold; }
.tie-text { color: #ffd700; font-weight: bold; }

/* ---------- Loading Spinner ---------- */
#loading-spinner {
  border: 8px solid #f3f3f3;
  border-top: 8px solid #3498db;
  border-radius: 50%;
  width: 50px;
  height: 50px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* ---------- Match Section Fix ---------- */
#match-section input, #match-section button {
  width: 220px;
  margin: 10px auto;
}

/* ---------- Leave Match ---------- */
.leave-match { background-color: #c0392b; }
.leave-match:hover { background-color: #e74c3c; }

/* ---------- Responsive ---------- */
@media (max-width: 700px) {
  .player-area { gap: 50px; }
  .card-inner { width: 180px; height: 260px; font-size: 4rem; }
  .choice { width: 100px; height: 100px; font-size: 2.5rem; }
  input[type="text"] { width: 180px; }
  .btn { font-size: 1.1rem; padding: 12px 24px; }
}
</style>
</head>

<body>
<div id="container" role="main" aria-label="Ultimate RPS Flip Online Game">
  <h1>Ultimate RPS Flip</h1>
  <p class="subtitle">Play online with friends in real-time!</p>

  <!-- Login Section -->
  <div id="login-section" aria-live="polite">
    <button id="btnGoogleLogin" class="btn">Sign in with Google</button>
    <p id="login-status"></p>
  </div>

  <!-- Match Section -->
  <div id="match-section" hidden>
    <button id="btnCreateMatch" class="btn">Create Match</button>
    <p id="generated-match-id"></p>
    <label for="match-id-input">Enter Match ID:</label><br/>
    <input type="text" id="match-id-input" maxlength="10" placeholder="e.g. ABC123" />
    <button id="btnJoinMatch" class="btn">Join Match</button>
    <p id="match-status"></p>
  </div>

  <!-- Game Section -->
  <div id="game-section" hidden>
    <div class="player-area" aria-label="Players area">
      <div class="player-card">
        <div class="card-inner" id="player-card-inner">
          <div class="card-front">?</div>
          <div class="card-back" id="player-card-back"></div>
        </div>
        <div class="player-name" id="player-name-label"></div>
        <div class="player-score" id="player-score">0</div>
      </div>

      <div class="player-card">
        <div class="card-inner" id="opponent-card-inner">
          <div class="card-front">?</div>
          <div class="card-back" id="opponent-card-back"></div>
        </div>
        <div class="player-name" id="opponent-name-label">Waiting for opponent...</div>
        <div class="player-score" id="opponent-score">0</div>
      </div>
    </div>

    <div id="choices" role="list" aria-label="Choose your item to play"></div>
    <div id="status-text" role="status">Make your choice!</div>
    <div id="loading-spinner" aria-hidden="true"></div>

    <!-- Leave Match -->
    <button id="btnLeaveMatch" class="btn leave-match">Leave Match</button>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- External Scripts -->
<script type="module" src="items.js"></script>
<script type="module" src="online-game.js"></script>

</body>
</html>
