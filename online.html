<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Ultimate RPS Flip - Online Mode</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />

<!-- Inline Styles -->
<style>
/* =========================
   Ultimate RPS Flip — Embedded Style
   ========================= */

/* ---------- Fonts & Reset ---------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Comfortaa', cursive;
  background: linear-gradient(135deg, #0b1220, #1a1f3d);
  color: #ffffff;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 20px;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 5px;
  text-align: center;
}

.subtitle {
  font-size: 1.2rem;
  text-align: center;
  margin-bottom: 20px;
  color: #aaa;
}

/* ---------- Buttons ---------- */
.btn {
  background-color: #4b6cb7;
  color: #fff;
  border: none;
  border-radius: 12px;
  padding: 10px 20px;
  margin: 5px;
  cursor: pointer;
  font-size: 1rem;
  transition: 0.3s all ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.btn:hover {
  background-color: #182848;
  transform: translateY(-2px);
}

.btn:disabled {
  background-color: #555;
  cursor: not-allowed;
}

/* ---------- Container ---------- */
#container {
  width: 100%;
  max-width: 900px;
  text-align: center;
}

/* ---------- Match Section & Inputs ---------- */
input[type="text"] {
  padding: 10px;
  font-size: 1rem;
  border-radius: 8px;
  border: none;
  margin: 5px 0;
  width: 200px;
  text-align: center;
}

/* ---------- Player Area ---------- */
.player-area {
  display: flex;
  justify-content: center;
  gap: 50px;
  margin: 20px 0;
  flex-wrap: wrap;
}

/* ---------- Player Cards ---------- */
.player-card {
  perspective: 1000px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card-inner {
  width: 120px;
  height: 160px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.6s;
  cursor: pointer;
}

.card-inner.flipped {
  transform: rotateY(180deg);
}

.card-front, .card-back {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 12px;
  backface-visibility: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 3rem;
}

.card-front {
  background-color: #2c3e50;
  color: #fff;
}

.card-back {
  background-color: #2980b9;
  color: #fff;
  transform: rotateY(180deg);
}

/* ---------- Player Names & Scores ---------- */
.player-name {
  margin-top: 8px;
  font-weight: bold;
  font-size: 1.1rem;
}

.player-score {
  font-size: 1rem;
  color: #ffd700;
  margin-top: 4px;
}

/* ---------- Choices ---------- */
#choices {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 15px;
  margin-top: 15px;
}

.choice {
  width: 80px;
  height: 80px;
  font-size: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  border-radius: 12px;
  background: #34495e;
  transition: 0.3s;
  position: relative;
}

.choice-label {
  font-size: 0.8rem;
  margin-top: 5px;
  color: #fff;
}

.choice:hover {
  transform: scale(1.1);
  background: #1abc9c;
}

/* ---------- Status Text ---------- */
#status-text {
  margin-top: 20px;
  font-size: 1.2rem;
  min-height: 24px;
}

.win-text {
  color: #00ff00;
  font-weight: bold;
}

.lose-text {
  color: #ff4c4c;
  font-weight: bold;
}

.tie-text {
  color: #ffd700;
  font-weight: bold;
}

/* ---------- Loading Spinner ---------- */
#loading-spinner {
  border: 6px solid #f3f3f3;
  border-top: 6px solid #3498db;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 20px auto;
  display: none;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* ---------- Responsive ---------- */
@media (max-width: 600px) {
  .player-area {
    gap: 30px;
  }
  .card-inner {
    width: 100px;
    height: 140px;
  }
  .choice {
    width: 60px;
    height: 60px;
    font-size: 1.5rem;
  }
}
</style>
</head>
<body>
  <div id="container" role="main" aria-label="Ultimate Rock Paper Scissors Flip Online Game">
    <h1>Ultimate RPS Flip</h1>
    <p class="subtitle">Play against friends or bots with dramatic card flips!</p>

    <button id="btnBackToBot" class="btn" aria-label="Back to Bot Mode">← Back to Bot Mode</button>

    <div id="login-section" aria-live="polite">
      <button id="btnGoogleLogin" class="btn">Sign in with Google</button>
      <p id="login-status"></p>
    </div>

    <div id="match-section" hidden>
      <button id="btnCreateMatch" class="btn">Create New Match</button>
      <br/><br/>
      <label for="match-id-input">Enter Match ID to Join:</label><br/>
      <input type="text" id="match-id-input" maxlength="10" placeholder="e.g. ABC123" autocomplete="off" aria-label="Match ID input" />
      <button id="btnJoinMatch" class="btn">Join Match</button>
      <p id="match-status"></p>
      <p id="generated-match-id"></p>
    </div>

    <div id="game-section" hidden aria-live="polite" aria-atomic="true">
      <div class="player-area" aria-label="Players area">
        <div class="player-card" aria-label="Your card">
          <div class="card-inner" id="player-card-inner">
            <div class="card-front">?</div>
            <div class="card-back" id="player-card-back"></div>
          </div>
          <div class="player-name" id="player-name-label"></div>
        </div>
        <div class="player-card" aria-label="Opponent card">
          <div class="card-inner" id="opponent-card-inner">
            <div class="card-front">?</div>
            <div class="card-back" id="opponent-card-back"></div>
          </div>
          <div class="player-name" id="opponent-name-label"></div>
        </div>
      </div>

      <div id="choices" role="list" aria-label="Choose your item to play"></div>
      <div id="status-text" role="status"></div>
      <div id="loading-spinner" aria-hidden="true" role="img" aria-label="Loading spinner"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- External items.js & animations.js -->
  <script src="items.js"></script>
  <script src="animations.js"></script>

  <!-- Online Game Logic -->
  <script src="online-game.js"></script>
</body>
</html>
