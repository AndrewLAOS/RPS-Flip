<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RPS Flip Online PvP</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ---------------------- Top Buttons ---------------------- */
    .top-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background-color: #222;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      gap: 10px;
    }
    .top-buttons .btn {
      background-color: #444;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .top-buttons .btn:hover {
      background-color: #666;
    }

    /* ---------------------- Match ID Display ---------------------- */
    #match-id-display {
      font-weight: bold;
      font-size: 1.1rem;
      margin-top: 5px;
      color: #ffd700;
    }

    /* ---------------------- Arena & Cards ---------------------- */
    .arena {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
    }
    .player-card {
      text-align: center;
    }
    .card-inner {
      width: 100px;
      height: 140px;
      perspective: 600px;
    }
    .card-front, .card-back {
      width: 100px;
      height: 140px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      border-radius: 10px;
      backface-visibility: hidden;
      transition: transform 0.6s;
      background-color: #333;
      color: #fff;
    }
    .card-back {
      transform: rotateY(180deg);
      background-color: #555;
    }

    /* ---------------------- Choices ---------------------- */
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .choice {
      background-color: #444;
      border: none;
      border-radius: 8px;
      padding: 10px;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .choice:hover {
      background-color: #666;
      transform: scale(1.1);
    }
    .choice-label {
      font-size: 0.8rem;
      color: #fff;
    }

    /* ---------------------- Confetti ---------------------- */
    .confetti-wrap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti-dot {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      animation: fall 2s linear forwards;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(300px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="app">

    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo">RPS Flip</div>
      </div>

      <!-- Login / Player Info -->
      <div class="panel" id="login-section">
        <h2>Sign In</h2>
        <button id="btnGoogleLogin" class="btn">Sign in with Google</button>
        <p id="login-status" class="small-muted"></p>
      </div>

      <!-- Match Section -->
      <div class="panel" id="match-section" hidden>
        <h2>Online Matches</h2>
        <div>
          <button id="btnCreateMatch" class="btn">Create Match</button>
          <p id="generated-match-id" class="small-muted"></p>
        </div>
        <div>
          <input type="text" id="match-id-input" placeholder="Enter Match ID">
          <button id="btnJoinMatch" class="btn">Join Match</button>
          <p id="match-status" class="small-muted"></p>
        </div>
        <div class="panel">
          <button id="btnLeaveMatch" class="btn">Leave Match</button>
        </div>
      </div>

      <!-- Coins & Inventory -->
      <div class="panel">
        <h2>Coins</h2>
        <div class="coins-row">
          <div class="coin-display">
            <div class="coin-icon">ðŸª™</div>
            <div id="player-coins" class="coin-text">0</div>
          </div>
        </div>
        <h2>Inventory</h2>
        <div id="inventory-list" class="shop-list"></div>
      </div>
    </aside>

    <!-- Main Game Area -->
    <main class="game-area">

      <!-- Top Buttons -->
      <div class="top-buttons">
        <button id="btnBackToBot" class="btn">Back to Bot</button>
        <button id="btnMatchupChart" class="btn">Match-Up Chart</button>
      </div>
      <div id="match-id-display"></div>

      <!-- Battle Stage -->
      <div class="battle-stage" id="game-section" hidden>

        <!-- Top Row -->
        <div class="top-row">
          <div class="status-panel">
            <div id="player-name-label" class="player-name">Player</div>
            <div id="player-score" class="player-score">0</div>
          </div>
          <div class="vs-area">
            <div class="vs-bubble">VS</div>
            <div id="status-text">Waiting...</div>
          </div>
          <div class="status-panel">
            <div id="opponent-name-label" class="player-name">Opponent</div>
            <div id="opponent-score" class="player-score">0</div>
          </div>
        </div>

        <!-- Arena -->
        <div class="arena">
          <div class="player-card">
            <div id="player-card-inner" class="card-inner">
              <div class="card-front">?</div>
              <div class="card-back">?</div>
            </div>
            <div class="player-name">You</div>
          </div>

          <div class="player-card">
            <div id="opponent-card-inner" class="card-inner">
              <div class="card-front">?</div>
              <div class="card-back">?</div>
            </div>
            <div class="player-name">Opponent</div>
          </div>
        </div>

        <!-- Choices -->
        <div id="choices" class="choices"></div>

        <!-- Result Banner -->
        <div id="result-banner" class="result-banner" aria-live="polite"></div>

        <!-- Confetti -->
        <div class="confetti-wrap" id="confetti-wrap"></div>
      </div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script type="module" src="online-game.js" defer></script>

  <!-- Footer -->
  <footer class="footer">
    <div>&copy; 2025 RPS Flip</div>
    <div>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="terms.html">Terms of Service</a>
    </div>
  </footer>

  <!-- Top Buttons Listeners -->
  <script>
    document.getElementById('btnBackToBot').addEventListener('click', () => {
      document.getElementById('game-section').hidden = true;
      document.getElementById('match-id-display').textContent = '';
      // TODO: Show Bot battle section here
    });

    document.getElementById('btnMatchupChart').addEventListener('click', () => {
      window.open('matchchart.html', '_blank');
    });
  </script>
</body>
</html>
