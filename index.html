<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ultimate Rock, Paper, Scissors Flip</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <header>
      <h1>Epic Whimsical RPS Shop</h1>
      <p>Coins: <span id="coins">10</span></p>
      <p>Bot Difficulty: <span id="botDifficulty">1</span></p>
    </header>

    <section id="player-items" class="item-grid"></section>

    <section id="battlefield">
      <div id="player-choice" class="choice-slot"></div>
      <span class="vs">VS</span>
      <div id="bot-choice" class="choice-slot"></div>
    </section>

    <section id="shop" class="shop-section">
      <h2>Shop</h2>
      <div id="shop-items" class="item-grid"></div>
    </section>
  </div>

  <script src="items.js"></script>
  <script src="script.js"></script>
  <script src="animations.js"></script>
</body>
</html>
