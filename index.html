<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate Rock, Paper, Scissors Flip</title>

  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet" />

  <style>
    /* Basic styles to focus on nav functionality */

    body {
      margin: 0; font-family: 'Comfortaa', cursive, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #f0f0f0;
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh;
      user-select: none;
    }
    .app-container {
      background: rgba(255 255 255 / 0.1);
      border-radius: 20px;
      padding: 2rem;
      width: 480px;
      max-width: 90vw;
      display: flex; flex-direction: column;
      gap: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255 255 255 / 0.15);
    }
    nav {
      display: flex; gap: 0.5rem;
    }
    nav button {
      flex: 1;
      background: rgba(255 255 255 / 0.15);
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.05rem;
      color: #eee;
      cursor: pointer;
      outline-offset: 3px;
      outline-color: transparent;
      transition: background-color 0.3s ease;
    }
    nav button[aria-selected="true"] {
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      color: white;
      outline-color: #e52e71;
      box-shadow: 0 6px 14px rgba(229, 46, 113, 0.7);
    }
    nav button:focus-visible {
      outline: 3px solid #e52e71;
      outline-offset: 3px;
    }
    main section.screen {
      display: none;
    }
    main section.screen.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="app-container" role="main" aria-label="Ultimate Rock Paper Scissors Flip Game">

    <h1>Ultimate Rock, Paper, Scissors Flip</h1>

    <nav role="tablist" aria-label="Game navigation">
      <button id="nav-battle" aria-controls="battle-screen" aria-selected="true" role="tab" tabindex="0">Battle</button>
      <button id="nav-shop" aria-controls="shop-screen" aria-selected="false" role="tab" tabindex="-1">Shop</button>
      <button id="nav-matchup" aria-controls="matchup-screen" aria-selected="false" role="tab" tabindex="-1">Matchups</button>
      <button id="nav-bot-inventory" aria-controls="bot-inventory-screen" aria-selected="false" role="tab" tabindex="-1">Bot Inventory</button>
    </nav>

    <main>
      <section id="battle-screen" role="tabpanel" tabindex="0" aria-label="Battle screen" class="screen active">
        <!-- Battle screen content -->
        <div id="battle-choices"></div>
        <div id="battle-status"></div>
      </section>

      <section id="shop-screen" role="tabpanel" tabindex="-1" aria-label="Shop screen" class="screen" hidden>
        <!-- Shop screen content -->
      </section>

      <section id="matchup-screen" role="tabpanel" tabindex="-1" aria-label="Matchup graph screen" class="screen" hidden>
        <!-- Matchup graph content -->
      </section>

      <section id="bot-inventory-screen" role="tabpanel" tabindex="-1" aria-label="Bot Inventory screen" class="screen" hidden>
        <!-- Bot inventory content -->
      </section>
    </main>

  </div>

  <script>
    // Nav buttons and screens
    const navButtons = document.querySelectorAll('nav button[role="tab"]');
    const screens = document.querySelectorAll('main section.screen');

    function activateScreen(targetId, clickedButton) {
      screens.forEach(screen => {
        const isTarget = screen.id === targetId;
        screen.classList.toggle('active', isTarget);
        if (isTarget) {
          screen.removeAttribute('hidden');
          screen.setAttribute('tabindex', '0');
          screen.focus();
        } else {
          screen.classList.remove('active');
          screen.setAttribute('hidden', '');
          screen.setAttribute('tabindex', '-1');
        }
      });

      navButtons.forEach(btn => {
        const isActive = btn === clickedButton;
        btn.setAttribute('aria-selected', isActive ? 'true' : 'false');
        btn.tabIndex = isActive ? 0 : -1;
      });
    }

    navButtons.forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.getAttribute('aria-controls');
        activateScreen(targetId, button);
      });
    });

    // Optional: arrow key navigation for tabs
    navButtons.forEach((button, idx) => {
      button.addEventListener('keydown', (e) => {
        let newIndex = null;
        if (e.key === 'ArrowRight') {
          newIndex = (idx + 1) % navButtons.length;
        } else if (e.key === 'ArrowLeft') {
          newIndex = (idx - 1 + navButtons.length) % navButtons.length;
        }
        if (newIndex !== null) {
          e.preventDefault();
          navButtons[newIndex].focus();
          navButtons[newIndex].click();
        }
      });
    });
  </script>
</body>
</html>
